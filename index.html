<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Science quiz and scrambled words">
    <meta name="keywords" content="learning science, academic literacy">
    <link rel="stylesheet" href="assets/css/style.css">
   <title>Science Quiz</title>
</head>
<body>
     <!-- Main background image  -->
  <section class="About-us-page-1 text-center image-2">
    <div class="About-us-page-2 About-us-page-3">
      <h1 class="container-3">Genius Kid</h1> </div>
      <!-- nav links to other webpages -->
  </section>
    <div class="container">
        <h2>Guess the word</h2>
        <div class="info">
            <p class="keywords"></p>
            <div class="keywords-science">
                <p class="help-hint">Help:<span></span></p>
                <p class="time-remaining">Time remaining: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a correct word">
            <div class="buttons">
                <button class="new-keyword">New Word</button>
                <button class="correct-science-word">Check Word</button>
            </div>

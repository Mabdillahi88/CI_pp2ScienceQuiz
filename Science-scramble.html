<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Science quiz and scrambled words">
    <meta name="keywords" content="learning science, academic literacy">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.JPG" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5d222d0dd1.js" crossorigin="anonymous"></script>
   <title>Science Quiz</title>
</head>
<body>
    <div class="container">
        <h2>Guess the word</h2>
        <div class="info">
            <p class="keywords"></p>
            <div class="keywords-science">
                <br>
                <p class="help-hint">Help: <span></span></p>
                <p class="time-remaining">Time remaining: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a correct word">
            <div class="buttons">
                <button class="new-keyword">New Word</button>
                <button class="correct-science-word">Check Word</button>
            </div>
            <a href="index.html" class="btn-2">Reset game</a>

           
            <script src="assets/js/questions_scramble.js"></script>
            <script src="assets/js/scramble.js"></script>

    
    
</body>
</html>

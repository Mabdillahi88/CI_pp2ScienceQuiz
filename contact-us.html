<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Science Quiz</title>
   <link rel="stylesheet" href="assets/css/contact_us.css">
   <link rel="icon" href="assets/images/favicon.JPG" type="image/x-icon">
   <script src="https://kit.fontawesome.com/5d222d0dd1.js" crossorigin="anonymous"></script>
   <link rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
   integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
   crossorigin="anonymous">
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
   <script type="text/javascript">      
     (function () {
     emailjs.init("BSFJqPmUsZsEMuW3i");
     } )();
 </script>
</head>
 <body>
  <div class="background">
<div class="container">
<div class="row">
<div class="col align-self-center">
<h1 class="text-center">Contact Us</h1>
 
<form id="myForm">
<div class="form-group">
<label for="name">Name</label>
<input type="name" name="name" class="form-control" id="name" placeholder="enter your name"/></div>

<div class="form-group"> 
  <label for="email">Email address</label>
  <input type="email" name="email" class="form-control" id="email" placeholder="enter your email"/>
</div>

<div class="form-group">
<label for="subject">Subject</label> 
 <input type="text" name="subject" class="form-control" id="subject" placeholder="enter email subject"/>
</div>

<div class="form-group">
 <label for="message">Message</label>
<textarea class="form-control" id="message" name="message" rows="5"></textarea></div>

<div class="middle"> 
<button type="submit" class="btn btn-primary">Submit</button> 
</div>
</form>
</div>
 </div>
</div>
</div>

  <script src="assets/js/contact_us.js"></script>
</body>
</html>
